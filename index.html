<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <section class="bg-blue-100 dark:bg-blue-900 py-12 sm:py-20">
        <div class="container mx-auto px-4">
            <h2 class="sm:text-3xl font-bold text-center mb-4">Welcome to random quote generator!</h2>
            <p class="text-center text-gray-700 dark:text-gray-200">Click on the generate button to see a new quote.</p>
        </div>
        <div class="flex justify-center mt-4">
                <button type="button" id="btnNewQuote" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                New Quote
                </button>
        </div>
    </section>
      
    <div class="wave-divider dark:bg-gray-800">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="fill-blue-100 dark:fill-blue-900"></path>
        </svg>
    </div>
      
    <section class="bg-white dark:bg-gray-800">
        <div class="container mx-auto px-4">
            <p id="textQuote" class="text-2xl text-center mb-4 sm:mb-8 dark:text-white"></p>
            <p id="textAuthor" class="text-2xl font-bold text-center mb-4 sm:mb-8 dark:text-white"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
